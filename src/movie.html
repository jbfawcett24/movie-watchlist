<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/movie.mjs" type="module" defer></script>
</head>
<body>
    <header>
        <a href="index.html" id="Title">
            <img id="logo" src="images/logo.jpg" alt="website logo" />
            <h1 id="playlistName"></h1>
        </a>
        <h1 id="name">Movie Name</h1>
    </header>
    <main>
        <img id="movieBanner" src="images/star-wars.jpg" alt="movie image" />
        <h1 id="movieTitle">Movie Title</h1>
        <p id="movieDescription">Movie Description</p>
        <section id="watch">
            <h2>Where to watch</h2>
            <h3>Flat Rate</h3>
            <ul id="flatRate"></ul>
            <h3>Buy</h3>
            <ul id="buy"></ul>
            <h3>Rent</h3>
            <ul id="rent"></ul>
        </section>
    </main>
</body>
</html>
