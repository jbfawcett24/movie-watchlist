<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/movie.mjs" type="module" defer></script>
</head>
<body id="movieBody">
    <header>
        <a href="index.html" id="Title">
            <img id="logo" src="images/logo.jpg" alt="website logo" />
            <h1 id="playlistName"></h1>
        </a>
        <form class="searchBarHome">
            <button id="searchBtn" class="searchBtn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">

                </svg>
            </button>
            <input id="search" type="text" placeholder="Enter Search Here">
        </form>
    </header>
    <main id="movieInfo">
        <img id="movieBanner" src="images/star-wars.jpg" alt="movie image" />
        <div id="movieStuff">
            <h1 id="movieTitle">Movie Title</h1>
            <p id="movieDescription">Movie Description</p>
        </div>
        <section id="watch">
            <h2>Where to watch</h2>
            <div id="watchInfo">
            <h3>Flat Rate</h3>
            <ul id="flatRate"></ul>
            <h3>Buy</h3>
            <ul id="buy"></ul>
            <h3>Rent</h3>
            <ul id="rent"></ul>
            </div>
        </section>
    </main>
</body>
</html>
