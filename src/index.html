<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Watchlist</title>
    <script type="module" src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <section id="Title">
            <img id="logo" src="images/logo.png" alt="website logo" />
            <h1 id="playlistName"></h1>
            <svg class="random" width="40px" height="40px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M448,341.37V170.61A32,32,0,0,0,432.11,143l-152-88.46a47.94,47.94,0,0,0-48.24,0L79.89,143A32,32,0,0,0,64,170.61V341.37A32,32,0,0,0,79.89,369l152,88.46a48,48,0,0,0,48.24,0l152-88.46A32,32,0,0,0,448,341.37Z"/><polyline fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" points="69 153.99 256 263.99 443 153.99"/><line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" x1="256" y1="463.99" x2="256" y2="263.99"/><ellipse cx="256" cy="152" rx="24" ry="16"/><ellipse cx="208" cy="296" rx="16" ry="24"/><ellipse cx="112" cy="328" rx="16" ry="24"/><ellipse cx="304" cy="296" rx="16" ry="24"/><ellipse cx="400" cy="240" rx="16" ry="24"/><ellipse cx="304" cy="384" rx="16" ry="24"/><ellipse cx="400" cy="328" rx="16" ry="24"/></svg>
        </section>
        <h1 id="name">Playlist Name</h1>
        <form class="searchBarHome" action="search.html" method="get">
            <button id="searchBtn" class="searchBtn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                    <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                </svg>
            </button>
            <input id="search" name="searchQuery" type="text" placeholder="Enter Search Here">
        </form>
    </header>
    <main>
        <nav id="sideMenu">
            <ul id="playlists">
                <li>
                    <span id="add">+ Add New Playlist</span>
                </li>
            </ul>
        </nav>
        <section id="movies">
        </section>
        <div id="newList" class="hide">
            <section id="newListSection">
                <form id="newListForm">
                    <label for="newListName">Playlist Name</label>
                    <input id="newListName" type="text" placeholder="Enter Playlist Name">
                    <button id="newListSubmit" type="submit">Create</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
