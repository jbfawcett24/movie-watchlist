        </section>
        <h1 class="playlistName"></h1>
        <form class="searchBarHome" action="search.html" method="get">
            <button id="searchBtn" class="searchBtn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                    <path
                        d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z">
                    </path>
                </svg>
            </button>
            <input id="search" name="searchQuery" type="text" placeholder="Enter Search Here" required>
        </form>
    </header>
    <main>
        <nav id="sideMenu">
            <ul id="playlists">
                <li>
                    <span id="add">+ Add New Playlist</span>
                </li>
            </ul>
        </nav>
        <nav id="movies">
        </nav>
        <div class="modal hide" id="newList">
            <p class="close">X</p>
            <section id="newListSection">
                <form id="newListForm">
                    <label for="newListName">Playlist Name</label>
                    <input id="newListName" type="text" placeholder="Enter Playlist Name">
                    <button id="newListSubmit" type="submit">Create</button>
                </form>
            </section>
            <p class="error hide">This name already exists, please choose a new one</p>
        </div>
        <div class="modal hide" id="share">
            <p class="close">X</p>
            <p>Send this link to your friends for them to get a copy:</p>
            <p id="shareLink"></p>
        </div>
        <div class="modal hide" id="delete">
            <p>Are you sure you want to delete this playlist</p>
            <p id="yes">Confirm</p>
            <p id="no">Cancel</p>
        </div>
    </main>
</body>

</html>
